<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robothon gui</title>
    <link href="./dist/output.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex flex-col items-center w-full h-screen gap-y-5 mt-36" id="actions">
      <!-- <img class="pb-12" src="airlab_logo.png" alt="Airlab logo" width="300" height="400">  -->
      <h1 class="text-4xl mb-10">Robothon 2023, team Platonics!</h1>  
      <div class="flex flex-row mb-8 ">
        <input type="text" id="template_name" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 mr-6" placeholder="Template name" required>
        <button class="w-96 disabled:opacity-40 bg-blue-500 hover:bg-blue-400 text-white font-bold py-4 px-16 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="record_template">Record template</button>
      </div>
      <div class="flex flex-row mb-8 ">
        <div class="mr-6">
          <input type="text" id="behavior_name" class="mb-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Behavior name" required>
          <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Record image</label>
        </div>
        <button class="w-80 disabled:opacity-40 bg-blue-500 hover:bg-blue-400 text-white font-bold py-4 px-16 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="record_behavior">Record behavior</button>
      </div>
      <div class="flex flex-col items-center">
        <h3 class="font-bold mb-4">Select skills to playback</h3>
        <div class="flex flex-row">
          <div class="flex mr-4">
            <input type="checkbox" id="skill1" class="peer hidden skills" />
            <label for="skill1" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">
              Press blue Start button
            </label> 
          </div>
          <div class="flex mr-4">
            <input type="checkbox" id="skill2" class="peer hidden skills" />
            <label for="skill2" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">Match slider to screen</label> 
          </div>
          <div class="flex mr-4">
            <input type="checkbox" id="skill3" class="peer hidden skills" />
            <label for="skill3" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">Grab plug</label> 
          </div>
          <div class="flex mr-4">
            <input type="checkbox" id="skill4" class="peer hidden skills" />
            <label for="skill4" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">Open door</label> 
          </div>
          <div class="flex mr-4">
            <input type="checkbox" id="skill5" class="peer hidden skills" />
            <label for="skill5" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">Place plug</label> 
          </div>
          <div class="flex mr-4">
            <input type="checkbox" id="skill6" class="peer hidden skills" />
            <label for="skill6" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">Grab probe</label> 
          </div>
          <div class="flex mr-4">
            <input type="checkbox" id="skill7" class="peer hidden skills" />
            <label for="skill7" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">Probe circuit</label> 
          </div>
          <div class="flex mr-4">
            <input type="checkbox" id="skill8" class="peer hidden skills" />
            <label for="skill8" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">Place probe</label> 
          </div>
          <div class="flex mr-4">
            <input type="checkbox" id="skill9" class="peer hidden skills" />
            <label for="skill9" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">Wrap cable</label> 
          </div>
          <div class="flex mr-4">
            <input type="checkbox" id="skill10" class="peer hidden skills" />
            <label for="skill10" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
            py-3 px-6 font-bold text-gray-200 transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 flex flex-row">Press stop</label> 
          </div>
        </div>
        <button class="mt-8 w-80 disabled:opacity-40 bg-blue-500 hover:bg-blue-400 text-white font-bold py-4 px-16 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="record_behavior">Playback skills</button>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
