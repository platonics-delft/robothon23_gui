<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robothon gui</title>
    <link href="./dist/output.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex flex-col items-center justify-center w-full h-screen gap-y-5" id="actions">
      <!-- <img class="pb-12" src="airlab_logo.png" alt="Airlab logo" width="300" height="400">  -->
      <h1 class="text-4xl mb-10">Robothon 2023, team Platonics!</h1>  
      <div>
        <input type="text" id="template_name" class="mb-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Template name" required>
        <button class="w-80 disabled:opacity-40 bg-blue-500 hover:bg-blue-400 text-white font-bold py-4 mb-8 px-16 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="record_template">Record template</button>
      </div>
      <div>
        <input type="text" id="behavior_name" class="mb-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Behavior name" required>
        <div>
          <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Record image</label>
        </div>
        <button class="w-80 disabled:opacity-40 bg-blue-500 hover:bg-blue-400 text-white font-bold py-4 mb-8 px-16 border-b-4 border-blue-700 hover:border-blue-500 rounded" id="record_behavior">Record behavior</button>
      </div>
</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
